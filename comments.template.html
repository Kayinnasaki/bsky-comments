<div class="comment-innerbox">
    <img class="comment-avatar" src="{{avatar}}">
    <div>
        <span class="comment-meta">
            By <a href="https://bsky.app/profile/{{handle}}">
                {{name}}
            </a> on
            <a href="{{url}}">{{date}}</a>
        </span>
        <p class="comment-text">{{text}}</p>
    </div>
</div>
